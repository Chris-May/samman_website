---
layout: society
---

{{ content }}
<h2> Learning Hours: </h2>
<ul>
    {% assign person = site.data.members[page.author] %}
    {% assign by_author = site.learning_hours | where: 'author', page.author | sort: 'difficulty' %}
    {% for learning_hour in by_author %}
    <li>
        <a href="{{ learning_hour.url }}">{{ learning_hour.title }}</a>
    </li>
    {% endfor %}
</ul>
